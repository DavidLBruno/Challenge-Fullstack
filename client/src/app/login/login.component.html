<section id="login">
  <div class="container">
    <div class="welcome">
      <h1>Bienvenidos a <b>Unicomer</b></h1>
    </div>
    <div class="bodyForm">
      <div class="container_login">
        <h1 class="title">LOGO</h1>
        <div class="containerForm">
          <form action="">
            <label for="tipDoc">Tipo de documento</label>
            <select type="tipDoc" placeholder="DNI">
              <option value="DNI">DNI</option>
              <option value="CUIT">CUIT</option>
              <option value="CUIL">CUIL</option>
            </select>
            <label for="numDoc">Número de documento</label>
            <input type="numDoc" />
            <label for="password" placeholder="">Clave</label>
            <input type="password" placeholder="" />
            <div class="buttonSubmit" type="submit" routerLink="home">
              Ingresar
            </div>
          </form>
          <div class="container_secondary">
            <div class="container_keyboard">
              <img src="../../assets/login/Vector.svg" alt="" />
              <p>Teclado virtual</p>
            </div>
            <div class="container_answer">
              <p>¿No tienes cuenta? Regístrate aquí</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
